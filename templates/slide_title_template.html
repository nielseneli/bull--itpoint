
<!DOCTYPE html>
<html lang="en">
<head>
	<title>slaides - Title Slide</title>
</head>

<body>
{% if title %}
	<h1><center>{{ title }}</center></h1>
{% else %}
	<h1>Hello World!</h1>
{% endif %}

{% if subtitle %}
	<h3><center>{{ subtitle }}</center></h3>
{% else %}
	<h3>Hello World!</h3>
{% endif %}
</body>
</html>
